<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 600px; /* Limit the max width */
            margin: 0 auto;
        }
        .game-area, .instructions {
            display: none; /* Initially hide the game area and instructions */
        }
        .welcome-screen {
            text-align: center;
            margin-top: 50px;
        }
        .welcome-screen img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            background-color: #00796b; /* Darker teal background */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #004d40; /* Even darker teal on hover */
        }
        canvas {
            border: 2px solid #00796b; /* Darker teal border */
            background-color: #ffffff; /* White background for the canvas */
        }
        .score-board {
            margin-bottom: 10px;
            font-size: 20px;
            color: #00796b; /* Darker teal color for the text */
        }
        .instructions {
            margin-right: 20px;
            font-size: 18px;
            color: #00796b; /* Darker teal color for the text */
        }
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        .controls .direction-vertical {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .controls .direction {
            display: flex;
            flex-direction: row;
        }
        .controls button {
            width: 60px;
            height: 60px;
            border: none;
            background-color: #00796b; /* Darker teal background */
            color: white;
            font-size: 28px;
            cursor: pointer;
            border-radius: 50%;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #004d40; /* Even darker teal on hover */
        }
        @media (max-width: 600px) {
            .controls {
                bottom: 5px;
                right: 5px;
            }
            .controls button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>Welcome to Snake Game!</h1>
        <img src="image/CARTOON1-removebg-preview.png" alt="Snake Game">
        <button id="startButton">Start Game</button>
    </div>
    <div class="container">
        <div class="instructions">
            <p><strong>How to Play:</strong></p>
            <p>Use the arrow buttons or arrow keys to move the snake.</p>
            <p>Eat the apples to grow and increase your score!</p>
            <p>Avoid running into walls or yourself.</p>
        </div>
        <div class="game-area">
            <div class="score-board">
                Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="controls">
        <div class="direction-vertical">
            <button id="up">&#9650;</button>
            <div class="direction">
                <button id="left">&#9664;</button>
                <button id="right">&#9654;</button>
            </div>
            <button id="down">&#9660;</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("highScore");
        const startButton = document.getElementById("startButton");
        const welcomeScreen = document.querySelector(".welcome-screen");
        const gameArea = document.querySelector(".game-area");
        const instructions = document.querySelector(".instructions");

        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let direction = { x: gridSize, y: 0 };
        let food = getRandomFoodPosition();
        let score = 0;
        let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;

        highScoreElement.textContent = highScore;

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize,
                y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize
            };
        }

        function drawSnake() {
            ctx.fillStyle = "#4caf50"; // Green color for the snake
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("üçé", food.x + gridSize / 2, food.y + gridSize / 2);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            if (head.y >= canvas.height) head.y = 0;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = getRandomFoodPosition();
                score++;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem("highScore", highScore);
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameLoop() {
            if (checkCollision()) {
                alert("Game Over! Try again!");
                snake = [{ x: gridSize * 5, y: gridSize * 5 }];
                direction = { x: gridSize, y: 0 };
                food = getRandomFoodPosition();
                score = 0;
                scoreElement.textContent = score;
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
        }

        function changeDirection(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) {
                        direction = { x: 0, y: -gridSize };
                    }
                    break;
                case "ArrowDown":
                    if (direction.y === 0) {
                        direction = { x: 0, y: gridSize };
                    }
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) {
                        direction = { x: -gridSize, y: 0 };
                    }
                    break;
                case "ArrowRight":
                    if (direction.x === 0) {
                        direction = { x: gridSize, y: 0 };
                    }
                    break;
            }
        }

        function changeDirectionFromButton(event) {
            const id = event.target.id;
            switch (id) {
                case "up":
                    if (direction.y === 0) {
                        direction = { x: 0, y: -gridSize };
                    }
                    break;
                case "down":
                    if (direction.y === 0) {
                        direction = { x: 0, y: gridSize };
                    }
                    break;
                case "left":
                    if (direction.x === 0) {
                        direction = { x: -gridSize, y: 0 };
                    }
                    break;
                case "right":
                    if (direction.x === 0) {
                        direction = { x: gridSize, y: 0 };
                    }
                    break;
            }
        }

        document.addEventListener("keydown", changeDirection);
        document.querySelectorAll(".controls button").forEach(button => {
            button.addEventListener("click", changeDirectionFromButton);
        });

        startButton.addEventListener("click", () => {
            welcomeScreen.style.display = "none";
            gameArea.style.display = "block";
            instructions.style.display = "block";
            setInterval(gameLoop, 100);
        });
    </script>
</body>
</html>
